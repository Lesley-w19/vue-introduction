<!-- method 3 -->
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>
<div id="app">
  {{message}}
   

</div>
<script type="module">
  import { createApp } from "vue";

  import MyComponent from "./component.js";

  createApp(MyComponent).mount("#app");
</script>
